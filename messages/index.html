<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      var parsed = JSON.parse(jsonData); 
      var message_text = ""; 
      for(var i in parsed)
      {
        message_text+= parsed[i].content + " " + parsed[i].username + "<br /><br />";
      }
      document.getElementById("messages").innerHTML = message_text; 
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
